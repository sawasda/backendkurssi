<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Category</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.author}">author</td>
            <td th:text="${book.title}">title</td>
            <td th:text="${book.isbn}">isbn</td>
            <td th:text="${book.publicationYear}">publicationyear</td>
            <td th:text="${book.category.name}">category</td>
            <td>
                <a th:href="@{/delete/{id}(id=${book.bookId})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/edit/{id}(id=${book.bookId})}">Edit</a>
            </td>
        </tr>
    </table>
    <a href="/add" class="btn btn-success">Add a new book</a>
</body>
</html>
