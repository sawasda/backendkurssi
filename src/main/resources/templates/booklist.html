<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.author}">author</td>
            <td th:text="${book.title}">title</td>
            <td th:text="${book.isbn}">isbn</td>
            <td th:text="${book.publicationYear}">publicationyear</td>
            <td><a th:href="@{/delete/{id}(id=${book.bookId})}">Delete</a></td>
        </tr>
    </table>
    <a href="/add" class="btn btn-primary">Add a new book</a>
</body>
</html>
